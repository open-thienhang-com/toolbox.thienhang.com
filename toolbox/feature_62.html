<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tính tổng các chữ số của một số</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">62. Tính tổng các chữ số của một số</h1>
<label for="numInput" class="block mb-2 font-semibold">Nhập số nguyên dương:</label>
<input id="numInput" type="number" min="0" class="w-full p-2 border rounded mb-4" />
<button id="calcBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Tính tổng</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded"></div>

<script>
document.getElementById('calcBtn').addEventListener('click', () => {
  const num = document.getElementById('numInput').value;
  if (!num || num < 0) {
    alert('Vui lòng nhập số nguyên dương.');
    return;
  }
  const digits = num.toString().split('');
  const sum = digits.reduce((acc, d) => acc + parseInt(d), 0);
  document.getElementById('result').textContent = `Tổng các chữ số: ${sum}`;
});
</script>
</body>
</html>
