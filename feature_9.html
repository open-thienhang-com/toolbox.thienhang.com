<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mã hóa URL encode</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Yandex.RTB -->
    <script>window.yaContextCb=window.yaContextCb||[]</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-4">9. Mã hóa URL encode</h1>
  <label for="urlencodeinput" class="block mb-2 font-semibold">Nhập chuỗi:</label>
  <input id="urlencodeinput" type="text" placeholder="Nhập chuỗi..." class="w-full p-2 border rounded mb-4" />
  <button id="encodeUrlBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Mã hóa URL</button>
  <div id="urlencoded" class="mt-4 p-4 bg-gray-100 border rounded break-words"></div>

  <script>
    document.getElementById('encodeUrlBtn').addEventListener('click', () => {
      const text = document.getElementById('urlencodeinput').value;
      if (!text) {
        alert('Vui lòng nhập chuỗi.');
        return;
      }
      const encoded = encodeURIComponent(text);
      document.getElementById('urlencoded').textContent = encoded;
    });
  </script>
</body>
</html>
