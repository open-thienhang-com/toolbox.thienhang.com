<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sinh QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-4">1. Sinh QR Code</h1>
  <label for="qrtext" class="block mb-2 font-semibold">Nhập nội dung để tạo QR Code:</label>
  <input id="qrtext" type="text" placeholder="Nhập nội dung..." class="w-full p-2 border rounded mb-4" />
  <button id="generateQR" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Tạo QR Code</button>
  <div id="qrcode" class="mt-6"></div>

  <script>
    const qrcodeContainer = document.getElementById('qrcode');
    document.getElementById('generateQR').addEventListener('click', () => {
      const text = document.getElementById('qrtext').value.trim();
      qrcodeContainer.innerHTML = '';
      if (!text) {
        alert('Vui lòng nhập nội dung để tạo QR Code.');
        return;
      }
      new QRCode(qrcodeContainer, {
        text,
        width: 180,
        height: 180,
      });
    });
  </script>
</body>
</html>
