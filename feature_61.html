<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tạo random UUID v4</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">61. Tạo random UUID v4</h1>
<button id="generateBtn" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Tạo UUID v4</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded font-mono break-words"></div>

<script>
document.getElementById('generateBtn').addEventListener('click', () => {
  const uuid = uuidv4();
  document.getElementById('result').textContent = uuid;
});
</script>
</body>
</html>
