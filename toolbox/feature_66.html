<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chuyển đổi số nhị phân sang thập phân</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">66. Chuyển đổi số nhị phân sang thập phân</h1>
<label for="binInput" class="block mb-2 font-semibold">Nhập số nhị phân:</label>
<input id="binInput" type="text" class="w-full p-2 border rounded mb-4" placeholder="Ví dụ: 10101" />
<button id="convertBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Chuyển đổi</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded font-mono"></div>

<script>
document.getElementById('convertBtn').addEventListener('click', () => {
  const bin = document.getElementById('binInput').value.trim();
  if (!/^[01]+$/.test(bin)) {
    alert('Vui lòng nhập số nhị phân hợp lệ (chỉ gồm 0 và 1).');
    return;
  }
  const dec = parseInt(bin, 2);
  document.getElementById('result').textContent = `Số thập phân: ${dec}`;
});
</script>
</body>
</html>
