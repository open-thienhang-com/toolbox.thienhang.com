<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mã hóa và giải mã URL</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">86. Mã hóa và giải mã URL</h1>
<label for="inputText" class="block mb-2 font-semibold">Nhập văn bản:</label>
<textarea id="inputText" rows="5" class="w-full p-2 border rounded mb-4"></textarea>

<button id="encodeBtn" class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 mr-2">Mã hóa URL</button>
<button id="decodeBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Giải mã URL</button>

<div id="result" class="mt-4 p-4 bg-gray-100 border rounded whitespace-pre-wrap font-mono"></div>

<script>
document.getElementById('encodeBtn').addEventListener('click', () => {
  const text = document.getElementById('inputText').value;
  if (!text) {
    alert('Vui lòng nhập văn bản.');
    return;
  }
  const encoded = encodeURIComponent(text);
  document.getElementById('result').textContent = encoded;
});

document.getElementById('decodeBtn').addEventListener('click', () => {
  const text = document.getElementById('inputText').value;
  if (!text) {
    alert('Vui lòng nhập chuỗi đã mã hóa URL.');
    return;
  }
  try {
    const decoded = decodeURIComponent(text);
    document.getElementById('result').textContent = decoded;
  } catch {
    document.getElementById('result').textContent = 'Chuỗi không hợp lệ để giải mã URL.';
  }
});
</script>
</body>
</html>
