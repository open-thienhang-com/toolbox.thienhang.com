<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chuyển đổi số bát phân sang thập phân</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">68. Chuyển đổi số bát phân sang thập phân</h1>
<label for="octInput" class="block mb-2 font-semibold">Nhập số bát phân:</label>
<input id="octInput" type="text" class="w-full p-2 border rounded mb-4" placeholder="Ví dụ: 17" />
<button id="convertBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Chuyển đổi</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded font-mono"></div>

<script>
document.getElementById('convertBtn').addEventListener('click', () => {
  const oct = document.getElementById('octInput').value.trim();
  if (!/^[0-7]+$/.test(oct)) {
    alert('Vui lòng nhập số bát phân hợp lệ (chỉ gồm 0-7).');
    return;
  }
  const dec = parseInt(oct, 8);
  document.getElementById('result').textContent = `Số thập phân: ${dec}`;
});
</script>
</body>
</html>
