<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chuyển đổi ngày sang số tuần trong năm</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans text-center">
<h1 class="text-3xl font-bold mb-4">88. Chuyển đổi ngày sang số tuần trong năm</h1>
<label for="dateInput" class="block mb-2 font-semibold">Chọn ngày:</label>
<input id="dateInput" type="date" class="w-48 p-2 border rounded mb-4 mx-auto" />
<button id="calcBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Tính số tuần</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded font-mono"></div>

<script>
function getWeekNumber(d) {
  d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
  const dayNum = d.getUTCDay() || 7;
  d.setUTCDate(d.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
  const weekNum = Math.ceil((((d - yearStart) / 86400000) + 1)/7);
  return weekNum;
}

document.getElementById('calcBtn').addEventListener('click', () => {
  const dateStr = document.getElementById('dateInput').value;
  if (!dateStr) {
    alert('Vui lòng chọn ngày.');
    return;
  }
  const date = new Date(dateStr);
  const weekNum = getWeekNumber(date);
  document.getElementById('result').textContent = `Tuần thứ: ${weekNum} trong năm ${date.getFullYear()}`;
});
</script>
</body>
</html>
