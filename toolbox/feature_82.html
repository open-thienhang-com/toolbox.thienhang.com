<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tạo QR code từ địa chỉ Email</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">82. Tạo QR code từ địa chỉ Email</h1>
<label for="emailInput" class="block mb-2 font-semibold">Nhập Email:</label>
<input id="emailInput" type="email" placeholder="example@example.com" class="w-full p-2 border rounded mb-4" />
<button id="generateBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Tạo QR Code</button>
<div id="qrcode" class="mt-6"></div>

<script>
document.getElementById('generateBtn').addEventListener('click', () => {
  const email = document.getElementById('emailInput').value.trim();
  if (!email) {
    alert('Vui lòng nhập địa chỉ email.');
    return;
  }
  const mailtoURI = `mailto:${email}`;
  document.getElementById('qrcode').innerHTML = '';
  new QRCode(document.getElementById('qrcode'), {
    text: mailtoURI,
    width: 200,
    height: 200,
  });
});
</script>
</body>
</html>
