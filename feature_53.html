<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chuẩn hóa text (loại bỏ dấu, khoảng trắng thừa)</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<style>
  pre { white-space: pre-wrap; word-break: break-word; }
</style>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">53. Chuẩn hóa text</h1>
<label for="inputText" class="block mb-2 font-semibold">Nhập văn bản:</label>
<textarea id="inputText" rows="5" class="w-full p-2 border rounded mb-4"></textarea>
<button id="normalizeBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Chuẩn hóa</button>
<pre id="result" class="mt-4 p-4 bg-gray-100 border rounded"></pre>

<script>
function removeVietnameseTones(str) {
  str = str.normalize('NFD').replace(/[\u0300-\u036f]/g, ''); // bỏ dấu
  str = str.replace(/đ/g, 'd').replace(/Đ/g, 'D');
  return str;
}

document.getElementById('normalizeBtn').addEventListener('click', () => {
  let text = document.getElementById('inputText').value;
  if (!text) {
    alert('Vui lòng nhập văn bản.');
    return;
  }
  text = text.trim().replace(/\s+/g, ' '); // loại bỏ khoảng trắng thừa
  text = removeVietnameseTones(text);
  document.getElementById('result').textContent = text;
});
</script>
</body>
</html>
