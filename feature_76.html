<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tính chu vi hình chữ nhật</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">76. Tính chu vi hình chữ nhật</h1>
<label for="width" class="block mb-2 font-semibold">Chiều rộng (w):</label>
<input id="width" type="number" min="0" step="0.01" class="w-full p-2 border rounded mb-4" />
<label for="height" class="block mb-2 font-semibold">Chiều cao (h):</label>
<input id="height" type="number" min="0" step="0.01" class="w-full p-2 border rounded mb-4" />
<button id="calcBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Tính chu vi</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded"></div>

<script>
document.getElementById('calcBtn').addEventListener('click', () => {
  const w = parseFloat(document.getElementById('width').value);
  const h = parseFloat(document.getElementById('height').value);
  if (isNaN(w) || w < 0 || isNaN(h) || h < 0) {
    alert('Vui lòng nhập kích thước hợp lệ.');
    return;
  }
  const perimeter = 2 * (w + h);
  document.getElementById('result').textContent = `Chu vi hình chữ nhật là: ${perimeter.toFixed(2)}`;
});
</script>
</body>
</html>
