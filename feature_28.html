<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chuyển đổi độ C sang độ F</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-4">28. Chuyển đổi độ C sang độ F</h1>
  <label for="celsiusInput" class="block mb-2 font-semibold">Nhập nhiệt độ (°C):</label>
  <input id="celsiusInput" type="number" step="0.1" class="w-full p-2 border rounded mb-4" />
  <button id="convertBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Chuyển đổi</button>
  <div id="result" class="mt-4 p-4 bg-gray-100 border rounded"></div>

  <script>
    document.getElementById('convertBtn').addEventListener('click', () => {
      const celsius = parseFloat(document.getElementById('celsiusInput').value);
      if (isNaN(celsius)) {
        alert('Vui lòng nhập nhiệt độ hợp lệ.');
        return;
      }
      const fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById('result').textContent = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
    });
  </script>
</body>
</html>
