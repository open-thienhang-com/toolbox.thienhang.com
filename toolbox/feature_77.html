<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tính thể tích hình lập phương</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">77. Tính thể tích hình lập phương</h1>
<label for="edge" class="block mb-2 font-semibold">Chiều dài cạnh (a):</label>
<input id="edge" type="number" min="0" step="0.01" class="w-full p-2 border rounded mb-4" />
<button id="calcBtn" class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">Tính thể tích</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded"></div>

<script>
document.getElementById('calcBtn').addEventListener('click', () => {
  const a = parseFloat(document.getElementById('edge').value);
  if (isNaN(a) || a < 0) {
    alert('Vui lòng nhập cạnh hợp lệ.');
    return;
  }
  const volume = Math.pow(a, 3);
  document.getElementById('result').textContent = `Thể tích hình lập phương là: ${volume.toFixed(2)}`;
});
</script>
</body>
</html>
