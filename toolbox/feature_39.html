<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tạo barcode 1D (Code128)</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">39. Tạo barcode 1D (Code128)</h1>
<label for="barcodeInput" class="block mb-2 font-semibold">Nhập nội dung barcode:</label>
<input id="barcodeInput" type="text" placeholder="Ví dụ: 1234567890" class="w-full p-2 border rounded mb-4" />
<button id="generateBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Tạo barcode</button>

<svg id="barcode" class="mt-6"></svg>

<script>
  document.getElementById('generateBtn').addEventListener('click', () => {
    const value = document.getElementById('barcodeInput').value.trim();
    if (!value) {
      alert('Vui lòng nhập nội dung barcode.');
      return;
    }
    JsBarcode("#barcode", value, {
      format: "code128",
      lineColor: "#000",
      width: 2,
      height: 100,
      displayValue: true
    });
  });
</script>
</body>
</html>
