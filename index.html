<style>
  body { height: 100vh; }

  <main id="content" class="flex-grow p-6 bg-gray-100">

    "Lấy thông tin phần cứng (nếu có)",
    "Đổi chữ hoa/thường xen kẽ (sPoNgEbOb text)"
  ];

  const menuList = document.getElementById('menuList');
  const searchInput = document.getElementById('searchInput');

  function renderMenu(filter = '') {
    menuList.innerHTML = '';
    const filtered = features
      .map((f, i) => ({name: f, index: i + 1}))
      .filter(f => f.name.toLowerCase().includes(filter.toLowerCase()));
    if(filtered.length === 0) {
      menuList.innerHTML = '<li class="text-gray-400 p-2">Không tìm thấy kết quả</li>';
      return;
    }
    filtered.forEach(f => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="feature_${f.index}.html" target="featureFrame" class="block p-2 rounded hover:bg-gray-700">${f.name}</a>`;
      menuList.appendChild(li);
    });
  }

  searchInput.addEventListener('input', () => {
    renderMenu(searchInput.value);
  });

  // Render full menu on load
  renderMenu();

</script>

</body>
</html>
