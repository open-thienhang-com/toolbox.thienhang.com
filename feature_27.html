<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tính tuổi từ ngày sinh</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-4">27. Tính tuổi từ ngày sinh</h1>
  <label for="birthDate" class="block mb-2 font-semibold">Chọn ngày sinh:</label>
  <input id="birthDate" type="date" class="w-full p-2 border rounded mb-4" />
  <button id="calcAgeBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Tính tuổi</button>
  <div id="ageResult" class="mt-4 p-4 bg-gray-100 border rounded"></div>

  <script>
    document.getElementById('calcAgeBtn').addEventListener('click', () => {
      const birthDateStr = document.getElementById('birthDate').value;
      if (!birthDateStr) {
        alert('Vui lòng chọn ngày sinh.');
        return;
      }
      const today = new Date();
      const birthDate = new Date(birthDateStr);
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      document.getElementById('ageResult').textContent = `Tuổi của bạn là: ${age} tuổi.`;
    });
  </script>
</body>
</html>
