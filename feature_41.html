<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chuyển văn bản thành giọng nói</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">41. Chuyển văn bản thành giọng nói</h1>
<label for="textToSpeak" class="block mb-2 font-semibold">Nhập văn bản:</label>
<textarea id="textToSpeak" rows="5" placeholder="Nhập văn bản muốn đọc..." class="w-full p-2 border rounded mb-4"></textarea>
<button id="speakBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Đọc văn bản</button>

<script>
  document.getElementById('speakBtn').addEventListener('click', () => {
    const text = document.getElementById('textToSpeak').value.trim();
    if (!text) {
      alert('Vui lòng nhập văn bản.');
      return;
    }
    if (!window.speechSynthesis) {
      alert('Trình duyệt không hỗ trợ Text-to-Speech.');
      return;
    }
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'vi-VN';
    window.speechSynthesis.speak(utterance);
  });
</script>
</body>
</html>
