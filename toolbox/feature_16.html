<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đếm số ký tự và từ</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-4">16. Đếm số ký tự và từ trong văn bản</h1>
  <label for="textInput" class="block mb-2 font-semibold">Nhập văn bản:</label>
  <textarea id="textInput" rows="5" class="w-full p-2 border rounded mb-4" placeholder="Nhập văn bản ở đây..."></textarea>
  <button id="countBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Đếm ký tự & từ</button>
  <div id="result" class="mt-4 p-4 bg-gray-100 border rounded"></div>

  <script>
    document.getElementById('countBtn').addEventListener('click', () => {
      const text = document.getElementById('textInput').value;
      const charCount = text.length;
      // Tách từ bằng regex bỏ khoảng trắng, tab, new line
      const words = text.trim().split(/\s+/).filter(w => w.length > 0);
      const wordCount = words.length;

      document.getElementById('result').innerHTML =
        `<p>Số ký tự: <strong>${charCount}</strong></p>` +
        `<p>Số từ: <strong>${wordCount}</strong></p>`;
    });
  </script>
</body>
</html>
