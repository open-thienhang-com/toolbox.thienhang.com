<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tính khoảng cách ngày tháng</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-4">26. Tính khoảng cách ngày tháng</h1>
  <label for="date1" class="block mb-2 font-semibold">Ngày 1:</label>
  <input id="date1" type="date" class="w-full p-2 border rounded mb-4" />
  <label for="date2" class="block mb-2 font-semibold">Ngày 2:</label>
  <input id="date2" type="date" class="w-full p-2 border rounded mb-4" />
  <button id="calcBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Tính số ngày</button>
  <div id="result" class="mt-4 p-4 bg-gray-100 border rounded"></div>

  <script>
    document.getElementById('calcBtn').addEventListener('click', () => {
      const d1 = document.getElementById('date1').value;
      const d2 = document.getElementById('date2').value;
      if (!d1 || !d2) {
        alert('Vui lòng chọn cả hai ngày.');
        return;
      }
      const date1 = new Date(d1);
      const date2 = new Date(d2);
      const diffTime = Math.abs(date2 - date1);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('result').textContent = `Khoảng cách giữa hai ngày là: ${diffDays} ngày.`;
    });
  </script>
</body>
</html>
