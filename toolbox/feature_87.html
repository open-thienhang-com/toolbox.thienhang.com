<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tạo random số nguyên trong khoảng</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">87. Tạo random số nguyên trong khoảng</h1>
<label for="minInput" class="block mb-2 font-semibold">Giá trị nhỏ nhất:</label>
<input id="minInput" type="number" class="w-full p-2 border rounded mb-4" placeholder="Ví dụ: 1" />
<label for="maxInput" class="block mb-2 font-semibold">Giá trị lớn nhất:</label>
<input id="maxInput" type="number" class="w-full p-2 border rounded mb-4" placeholder="Ví dụ: 100" />
<button id="generateBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Tạo số</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded font-mono"></div>

<script>
document.getElementById('generateBtn').addEventListener('click', () => {
  const min = parseInt(document.getElementById('minInput').value);
  const max = parseInt(document.getElementById('maxInput').value);
  if (isNaN(min) || isNaN(max) || min > max) {
    alert('Vui lòng nhập khoảng số hợp lệ (min <= max).');
    return;
  }
  const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
  document.getElementById('result').textContent = `Số ngẫu nhiên: ${randomNum}`;
});
</script>
</body>
</html>
