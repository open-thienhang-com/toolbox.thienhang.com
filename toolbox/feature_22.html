<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kiểm tra định dạng email</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-4">22. Kiểm tra định dạng email</h1>
  <label for="emailInput" class="block mb-2 font-semibold">Nhập địa chỉ email:</label>
  <input id="emailInput" type="email" class="w-full p-2 border rounded mb-4" placeholder="example@domain.com" />
  <button id="checkBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Kiểm tra</button>
  <div id="result" class="mt-4 p-4 border rounded"></div>

  <script>
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    document.getElementById('checkBtn').addEventListener('click', () => {
      const email = document.getElementById('emailInput').value.trim();
      if (!email) {
        alert('Vui lòng nhập email.');
        return;
      }
      const isValid = emailRegex.test(email);
      const resDiv = document.getElementById('result');
      if (isValid) {
        resDiv.textContent = 'Email hợp lệ.';
        resDiv.className = 'mt-4 p-4 border rounded text-green-700 bg-green-100';
      } else {
        resDiv.textContent = 'Email không hợp lệ.';
        resDiv.className = 'mt-4 p-4 border rounded text-red-700 bg-red-100';
      }
    });
  </script>
</body>
</html>
