<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tính BMI</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">37. Tính BMI</h1>
<label for="weight" class="block mb-2 font-semibold">Cân nặng (kg):</label>
<input id="weight" type="number" min="0" step="0.1" class="w-full p-2 border rounded mb-4" placeholder="Ví dụ: 70" />

<label for="height" class="block mb-2 font-semibold">Chiều cao (cm):</label>
<input id="height" type="number" min="0" step="0.1" class="w-full p-2 border rounded mb-4" placeholder="Ví dụ: 170" />

<button id="calcBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Tính BMI</button>

<div id="result" class="mt-4 p-4 bg-gray-100 border rounded"></div>

<script>
document.getElementById('calcBtn').addEventListener('click', () => {
  const weight = parseFloat(document.getElementById('weight').value);
  const heightCm = parseFloat(document.getElementById('height').value);

  if (isNaN(weight) || weight <= 0 || isNaN(heightCm) || heightCm <= 0) {
    alert('Vui lòng nhập cân nặng và chiều cao hợp lệ.');
    return;
  }

  const heightM = heightCm / 100;
  const bmi = weight / (heightM * heightM);
  let category = '';

  if (bmi < 18.5) category = 'Thiếu cân';
  else if (bmi < 25) category = 'Bình thường';
  else if (bmi < 30) category = 'Thừa cân';
  else category = 'Béo phì';

  document.getElementById('result').innerHTML = `
    <p>BMI của bạn: <strong>${bmi.toFixed(2)}</strong></p>
    <p>Phân loại: <strong>${category}</strong></p>
  `;
});
</script>
</body>
</html>
