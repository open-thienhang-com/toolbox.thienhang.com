<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đếm số ký tự trong văn bản</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<style>
  pre { white-space: pre-wrap; word-break: break-word; }
</style>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">91. Đếm số ký tự trong văn bản (bao gồm khoảng trắng)</h1>
<label for="textInput" class="block mb-2 font-semibold">Nhập văn bản:</label>
<textarea id="textInput" rows="6" class="w-full p-2 border rounded mb-4"></textarea>
<button id="countBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Đếm ký tự</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded font-mono"></div>

<script>
document.getElementById('countBtn').addEventListener('click', () => {
  const text = document.getElementById('textInput').value;
  if (text === '') {
    alert('Vui lòng nhập văn bản.');
    return;
  }
  document.getElementById('result').textContent = `Số ký tự: ${text.length}`;
});
</script>
</body>
</html>
