<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chuyển chữ thường thành chữ hoa</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">71. Chuyển chữ thường thành chữ hoa</h1>
<label for="inputText" class="block mb-2 font-semibold">Nhập văn bản:</label>
<textarea id="inputText" rows="5" class="w-full p-2 border rounded mb-4" placeholder="Nhập văn bản..."></textarea>
<button id="convertBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Chuyển thành chữ hoa</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded whitespace-pre-wrap"></div>

<script>
document.getElementById('convertBtn').addEventListener('click', () => {
  const text = document.getElementById('inputText').value;
  if (!text) {
    alert('Vui lòng nhập văn bản.');
    return;
  }
  document.getElementById('result').textContent = text.toUpperCase();
});
</script>
</body>
</html>
