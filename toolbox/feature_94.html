<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đảo ngược chuỗi ký tự</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<style>
  pre { white-space: pre-wrap; word-break: break-word; }
</style>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">94. Đảo ngược chuỗi ký tự</h1>
<label for="textInput" class="block mb-2 font-semibold">Nhập chuỗi:</label>
<textarea id="textInput" rows="5" class="w-full p-2 border rounded mb-4"></textarea>
<button id="reverseBtn" class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">Đảo ngược</button>
<pre id="result" class="mt-4 p-4 bg-gray-100 border rounded"></pre>

<script>
document.getElementById('reverseBtn').addEventListener('click', () => {
  const text = document.getElementById('textInput').value;
  if (!text) {
    alert('Vui lòng nhập chuỗi.');
    return;
  }
  const reversed = text.split('').reverse().join('');
  document.getElementById('result').textContent = reversed;
});
</script>
</body>
</html>
