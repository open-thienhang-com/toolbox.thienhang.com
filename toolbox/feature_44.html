<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tạo QR Code với logo</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<style>
  #qrcode { position: relative; width: 200px; height: 200px; }
  #logo {
    position: absolute;
    width: 50px;
    height: 50px;
    top: 75px;
    left: 75px;
    pointer-events: none;
    border-radius: 10px;
  }
</style>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">44. Tạo QR Code với logo</h1>
<label for="qrtext" class="block mb-2 font-semibold">Nội dung QR:</label>
<input id="qrtext" type="text" class="w-full p-2 border rounded mb-4" placeholder="Nhập nội dung..." />
<button id="generateBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Tạo QR Code</button>
<div id="qrcode" class="mt-6"></div>
<img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bitmap_VS_SVG.svg" alt="Logo" />

<script>
const qrcodeContainer = document.getElementById('qrcode');
const logo = document.getElementById('logo');
logo.style.display = 'none';

document.getElementById('generateBtn').addEventListener('click', () => {
  const text = document.getElementById('qrtext').value.trim();
  qrcodeContainer.innerHTML = '';
  logo.style.display = 'none';
  if (!text) {
    alert('Vui lòng nhập nội dung để tạo QR Code.');
    return;
  }
  new QRCode(qrcodeContainer, {
    text,
    width: 200,
    height: 200,
    correctLevel: QRCode.CorrectLevel.H // để có thể đặt logo
  });
  logo.style.display = 'block';
});
</script>
</body>
</html>
