<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tạo QR code từ số điện thoại</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">81. Tạo QR code từ số điện thoại</h1>
<label for="phoneInput" class="block mb-2 font-semibold">Nhập số điện thoại:</label>
<input id="phoneInput" type="tel" placeholder="0123456789" class="w-full p-2 border rounded mb-4" />
<button id="generateBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Tạo QR Code</button>
<div id="qrcode" class="mt-6"></div>

<script>
document.getElementById('generateBtn').addEventListener('click', () => {
  const phone = document.getElementById('phoneInput').value.trim();
  if (!phone) {
    alert('Vui lòng nhập số điện thoại.');
    return;
  }
  const telURI = `tel:${phone}`;
  document.getElementById('qrcode').innerHTML = '';
  new QRCode(document.getElementById('qrcode'), {
    text: telURI,
    width: 200,
    height: 200,
  });
});
</script>
</body>
</html>
