<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mã hóa Base64</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-4">7. Mã hóa Base64</h1>
  <label for="base64encode" class="block mb-2 font-semibold">Nhập chuỗi:</label>
  <input id="base64encode" type="text" placeholder="Nhập chuỗi..." class="w-full p-2 border rounded mb-4" />
  <button id="encodeBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Mã hóa Base64</button>
  <div id="base64encoded" class="mt-4 p-4 bg-gray-100 border rounded break-words"></div>

  <script>
    document.getElementById('encodeBtn').addEventListener('click', () => {
      const text = document.getElementById('base64encode').value;
      if (!text) {
        alert('Vui lòng nhập chuỗi.');
        return;
      }
      try {
        const encoded = btoa(unescape(encodeURIComponent(text)));
        document.getElementById('base64encoded').textContent = encoded;
      } catch {
        alert('Không thể mã hóa.');
      }
    });
  </script>
</body>
</html>
