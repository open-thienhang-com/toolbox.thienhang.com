<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chuyển đổi số thập phân sang hệ bát phân</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">67. Chuyển đổi số thập phân sang hệ bát phân</h1>
<label for="decInput" class="block mb-2 font-semibold">Nhập số thập phân:</label>
<input id="decInput" type="number" min="0" class="w-full p-2 border rounded mb-4" />
<button id="convertBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Chuyển đổi</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded font-mono"></div>

<script>
document.getElementById('convertBtn').addEventListener('click', () => {
  const dec = parseInt(document.getElementById('decInput').value);
  if (isNaN(dec) || dec < 0) {
    alert('Vui lòng nhập số thập phân hợp lệ.');
    return;
  }
  const oct = dec.toString(8);
  document.getElementById('result').textContent = `Số bát phân: ${oct}`;
});
</script>
</body>
</html>
