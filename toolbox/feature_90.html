<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đếm số từ trong văn bản</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<style>
  pre { white-space: pre-wrap; word-break: break-word; }
</style>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<h1 class="text-3xl font-bold mb-4">90. Đếm số từ trong văn bản</h1>
<label for="textInput" class="block mb-2 font-semibold">Nhập văn bản:</label>
<textarea id="textInput" rows="6" class="w-full p-2 border rounded mb-4"></textarea>
<button id="countBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Đếm từ</button>
<div id="result" class="mt-4 p-4 bg-gray-100 border rounded font-mono"></div>

<script>
document.getElementById('countBtn').addEventListener('click', () => {
  const text = document.getElementById('textInput').value.trim();
  if (!text) {
    alert('Vui lòng nhập văn bản.');
    return;
  }
  const words = text.match(/\b\w+\b/g) || [];
  document.getElementById('result').textContent = `Số từ: ${words.length}`;
});
</script>
</body>
</html>
